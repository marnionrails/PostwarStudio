<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Postwar Studio | Mid-Centry Modern Furniture & Home Decor</title>
	<!-- Load all CSS first -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.min.css">
	<link rel="stylesheet" href="styles.css">
	<!-- Then load fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<!-- Add other fonts only if you're using them -->
	<!-- Then other scripts -->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.pkgd.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
</head>

<body class="js-loading">
	<header class="button-max-width-911">
		<img src="images/pws-logo.png" alt="Postwar Studio Logo" title="Postwar Studio" class="postwar-logo-max-width-911">
	</header>
	<main>
		<section class="available-inventory">
			<h2 class="section-title">AVAILABLE INVENTORY</h2>
			<article class="carousel" data-flickity='{
				"cellAlign": "left",
				"wrapAround": true,
				"prevNextButtons": true,
				"pageDots": false,
				"draggable": true,
				"adaptiveHeight": false,
				"touchVerticalScroll": true, 
				"dragThreshold": 30,
				"autoPlay": 4300
			}' >
				
				<figure class="carousel-cell"> <img src="images\table.JPG" alt="Table" style="width: 100%; object-fit: cover;"> </figure>
				<figure class="carousel-cell"> <img src="images/metropolitan-easy-chairs.jpg" alt="Pair of Metropolitan Easy Chairs" style="width: 100%; object-fit: contain;"> </figure>
			</article>
		</section>
		<section class="archive">
			<h2 class="section-title">ARCHIVE</h2>
			<article class="archive-carousel" data-flickity='{"cellAlign": "center", "wrapAround": true, "prevNextButtons": true, "pageDots": false, "draggable": true, "freeScroll": true, "touchVerticalScroll": true, "dragThreshold": 30}'>
				<figure class="archive-image"> 
					<img src="images\blackeamesfront.JPG" alt="Black Eames Lounge Chair Facing Forward with Ottoman adjacent to it" style="width: 100%; object-fit: contain;">
					<figcaption>First Generation Eames Lounge Chair and Ottoman<span class="no-uppercase"></span> </figcaption>
				</figure>
				<figure class="archive-image"> 
					<img src="images/greeneamesfront.jpg" alt="Green Eames Lounge Chair and Ottoman Facing Forward" style="width: 100%; object-fit: contain;"> 
					<figcaption>Third Generation Eames Lounge Chair And Ottoman<span class="no-uppercase"></span></figcaption>
				</figure>
				<figure class="archive-image"> 
					<img src="images\browneamesside.JPG" alt="Brown Eames Lounge Chair and Ottoman Facing Side" style="width: 100%; object-fit: contain;">
					<figcaption>Third Generation Rosewood Eames Lounge Chair and Ottoman<span class="no-uppercase"></span></figcaption>
				</figure>
				<figure class="archive-image"> 
					<img src="images/yelloweamesside.JPG" alt="Mustard Yellow Eames Lounge Chair and Ottoman Facing Diagnally" style="width: 100%; object-fit: contain;">
					<figcaption>First Generation Eames Lounge Chair and Ottoman<span class="no-uppercase"></span></figcaption>
				</figure>
				<figure class="archive-image"> 
					<img src="images/blackchairside.JPG" alt="Archive Image of black chaise" style="width: 100%; object-fit: contain;">
					<figcaption>Preben Fabricius and Jorgen Kastholm FK87 grasshopper chaise - Alfred Kill, 1960<span class="no-uppercase">s</span></figcaption>
				</figure>
			</article>
		</section>
	</main>
	<footer>
		<p> &copy; 2024 - <script>document.write(new Date().getFullYear())</script> Postwar Studio </p>
		<ul class="social-icons">
			<li>
				<a href="https://www.instagram.com/postwarstudio/" target="_blank"> <img src="images/instagram.png" alt="Instagram" class="icon-instagram"> </a>
			</li>
		</ul>
	</footer>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		window.addEventListener('load', function() {
			document.querySelector('body').classList.add('loaded');
		});

		document.querySelectorAll('.flickity-button-icon').forEach(icon => {
			icon.addEventListener('click', function(e) {
				e.stopPropagation();
			});
		});
	});
	</script>
</body>

</html>
