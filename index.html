	<script>
	document.addEventListener('DOMContentLoaded', function() {
		let isX = false;
		let searchBar = false;
		window.addEventListener('load', function() {
			document.querySelector('body').classList.add('loaded');
		});
		document.querySelectorAll('button').forEach(button => {
			button.addEventListener('click', function() {
				if(!isX) {
					document.querySelector('.hamburger-icon').style.display = 'none';
					document.querySelector('.X-icon').style.display = 'block';
					document.querySelector('.dropdown-menu').style.display = 'block';
					document.querySelector('.search-bar').style.display = 'none';
					searchBar = false;
					isX = true;
				} else {
					document.querySelector('.hamburger-icon').style.display = 'block';
					document.querySelector('.X-icon').style.display = 'none';
					document.querySelector('.dropdown-menu').style.display = 'none';
					isX = false;
				}
			});
		});
		document.querySelector('.icon-search').addEventListener('click', function() {
			if(!searchBar) {
				document.querySelector('.search-bar').style.display = 'block';
				document.querySelector('.dropdown-menu').style.display = 'none';
				document.querySelector('.X-icon').style.display = 'none';
				document.querySelector('.hamburger-icon').style.display = 'block';
				searchBar = true;
			} else {
				document.querySelector('.search-bar').style.display = 'none';
				searchBar = false;
			}
		});
		document.querySelectorAll('.flickity-button-icon').forEach(icon => {
			icon.addEventListener('click', function(e) {
				e.stopPropagation();
			});
		});
	});
	</script>
